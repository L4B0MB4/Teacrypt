name: Testing

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]

        steps:
          - uses: actions/checkout@v2
          - uses: borales/actions-yarn@v2.0.0
            with:
              cmd: install # will run `yarn install` command
          - uses: borales/actions-yarn@v2.0.0
            with:
              cmd: test # will run `yarn test` command
